{% set name = "jupyter-packaging" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter_packaging-{{ version }}.tar.gz
  sha256: 8ca939a805dbe0c073968e8d5603aba0e7e4130d2e956207a37d98f8bc940d34

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python >=3.7
    - pip
    - packaging
  run:
    - python >=3.7
    - packaging
    - tomlkit
    - setuptools >=60.2.0
    - wheel
    - deprecation

test:
  imports:
    - jupyter_packaging

about:
  home: https://github.com/jupyter/jupyter-packaging
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Jupyter Packaging Utilities

  description: |
    Jupyter Packaging Utilities
  dev_url: https://github.com/jupyter/jupyter-packaging

extra:
  recipe-maintainers:
    - blink1073
    - vidartf
    - timkpaine
    - xmnlab
